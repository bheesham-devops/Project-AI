apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-ai-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: project-ai
  template:
    metadata:
      labels:
        app: project-ai
    spec:
      containers:
      - name: project-ai-container
        image: nginx:latest
        ports:
        - containerPort: 80
        env:
        - name: ENVIRONMENT
          value: production
        - name: API_URL
          value: https://api.development.project-ai.com
        - name: DATABASE_URL
          value: postgres://user:password@db:5432/project_ai_db
        - name: LOG_LEVEL
          value: info
        - name: FEATURE_FLAG_NEW_UI
          value: "true"