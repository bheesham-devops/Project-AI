apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-ai-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: project-ai
  template:
    metadata:
      labels:
        app: project-ai
    spec:
      containers:
      - name: project-ai-container
        image: nginx:latest
        ports:
        - containerPort: 80
        env:
        - name: ENVIRONMENT
          value: production
        - name: API_URL
          value: https://api.devopsteam.com
        - name: DB_HOST
          value: db.devopsteam.com
        - name: DB_USER
          value: admin
        - name: DB_PASSWORD
          value: password123